<form id="sce-settings-form">
   <h2>Design & layout</h2>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="darkMode" id="darkMode" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Enable dark mode</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="fullwidthMode" id="fullwidthMode" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Enable fullwidth mode</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="profileImages" id="profileImages" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Enable square profile pics</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="hideSidebar" id="hideSidebar" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Hide sidebar</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="removeSettingsBtn" id="removeSettingsBtn" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Hide "Enhancer settings" button</span>
      </label>
   </div>
   <div class="settings-option">
      <span>View mode on stream</span>
      <ul class="settings-display-list">
         <label>
            <input type="radio" name="displayType" value="default" class="hidden">
            <li class="setting-display-tile default-icon" title="Default"></li>
         </label>
         <label>
            <input type="radio" name="displayType" value="list" class="hidden">
            <li class="setting-display-tile list-icon" title="Compact"></li>
         </label>
         <label>
            <input type="radio" name="displayType" value="grid" class="hidden">
            <li class="setting-display-tile grid-icon" title="Grid"></li>
         </label>
      </ul>
   </div>
   <div class="settings-option hidden">
      <span>Stream menu items</span>
      <ul class="setting-indent">
         <li>
            <label class="checkbox sc-checkbox">
               <input type="checkbox" name="hideCharts" id="hideCharts" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
               <div class="sc-checkbox-check"></div>
               <span class="sc-checkbox-label">Hide "Charts" menu item</span>
            </label>
         </li>
         <li>
            <label class="checkbox sc-checkbox">
               <input type="checkbox" name="hideDiscover" id="hideDiscover" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
               <div class="sc-checkbox-check"></div>
               <span class="sc-checkbox-label">Hide "Discover" menu item</span>
            </label>
         </li>
         <li>
            <label class="checkbox sc-checkbox">
               <input type="checkbox" name="showTheUpload" id="showTheUpload" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
               <div class="sc-checkbox-check"></div>
               <span class="sc-checkbox-label">Show "The Upload" menu item</span>
            </label>
         </li>
         <li>
            <label class="checkbox sc-checkbox">
               <input type="checkbox" name="showSCWeekly" id="showSCWeekly" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
               <div class="sc-checkbox-check"></div>
               <span class="sc-checkbox-label">Show "SoundCloud Weekly" menu item</span>
            </label>
         </li>
      </ul>
   </div>
   <h2>Filtering</h2>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="removePreviews" id="removePreviews" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Filter all previews</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="removePlaylists" id="removePlaylists" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Filter all playlists</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="removeLongTracks" id="removeLongTracks" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Filter all tracks above 10min</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="removeUserActivity" id="removeUserActivity" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Filter own user activity <button class="sc-button sc-button-small tooltip-button" type="button" data-tooltip="Hides all your own posts, reposts and playlists from the stream">?</button></span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="removeReposts" id="removeReposts" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Filter all reposts <button class="sc-button sc-button-small tooltip-button" type="button" data-tooltip="Warning: This option can be really laggy, so be patient">?</button></span>
      </label>
   </div>
   <h2>More action menu (beta)</h2>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="relatedActionMenu" id="relatedActionMenu" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Disable "Related tracks" menu item <button class="sc-button sc-button-small tooltip-button" type="button" data-tooltip="Adds a link to related tracks on tracks with a “more“ or “...“ button">?</button></span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="tagActionMenu" id="tagActionMenu" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Disable "Blacklist tag" menu item</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="artistActionMenu" id="artistActionMenu" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Disable "Blacklist artist" menu item</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="trackActionMenu" id="trackActionMenu" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Disable "Blacklist track / playlist" menu item</span>
      </label>
   </div>
   <h2>Miscellaneous</h2>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="hiddenOutline" id="hiddenOutline" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Show outline of hidden tracks</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="hideBranding" id="hideBranding" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Hide SCE branding</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="disableDiscoverToggle" id="disableDiscoverToggle" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Disable discover module toggle</span>
      </label>
   </div>
   <div class="settings-option">
      <label class="checkbox sc-checkbox">
         <input type="checkbox" name="disableUnfollower" id="disableUnfollower" class="sc-checkbox-input sc-visuallyhidden" aria-required="false">
         <div class="sc-checkbox-check"></div>
         <span class="sc-checkbox-label">Disable mass unfollower</span>
      </label>
   </div>
   <div class="settings-option">
      <button type="button" class="sc-button-nostyle" id="sce-settings-reset" warning="false">Reset all SCEnhancer settings</button>
   </div>
   <div id="sce-settings-footer">
      <button type="button" class="sc-button-nostyle sce-close-settings">Cancel</button>
      <button type="button" class="sc-button" id="sce-settings-save">Save changes</button>
   </div>
</form>
